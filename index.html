<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>My Very Simple Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Play the Piano!</h1>
    </div>
    
    <div class="center-content">
        <div class="drum-kit">
            <div data-key="97" class="k1 drum key">
                <kbd>1</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="98" class="k2 drum key">
                <kbd>2</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="99" class="k3 drum key">
                <kbd>3</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="100" class="k4 drum key">
                <kbd>4</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="101" class="k5 drum key">
                <kbd>5</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="102" class="k6 drum key">
                <kbd>6</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="103" class="k7 drum key">
                <kbd>7</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="104" class="k8 drum key">
                <kbd>8</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="105" class="k9 drum key">
                <kbd>9</kbd>
                <span class="sound">tink</span>
            </div>
        </div>
        <div class="piano">
            <div data-key="90" class="C white key">
                <kbd>Z</kbd>
                <span class="sound">Do</span>
            </div>
            <div data-key="88" class="D white key">
                <kbd>X</kbd>
                <span class="sound">Re</span>
            </div>
            <div data-key="67" class="E white key">
                <kbd>C</kbd>
                <span class="sound">Mi</span>
            </div>
            <div data-key="86" class="F white key">
                <kbd>V</kbd>
                <span class="sound">Fa</span>
            </div>
            <div data-key="66" class="G white key">
                <kbd>B</kbd>
                <span class="sound">Sol</span>
            </div>
            <div data-key="78" class="A white key">
                <kbd>N</kbd>
                <span class="sound">La</span>
            </div>
            <div data-key="77" class="B white key">
                <kbd>M</kbd>
                <span class="sound">Si</span>
            </div>

            <div data-key="83" class="Db black key">
                <kbd>S</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="68" class="Eb black key">
                <kbd>D</kbd>
                <span class="sound">clap</span>
            </div>

            <div data-key="71" class="Gb black key">
                <kbd>G</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="72" class="Ab black key">
                <kbd>H</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="74" class="Bb black key">
                <kbd>J</kbd>
                <span class="sound">clap</span>
            </div>
        </div>
    </div>

    <audio data-key="97" src="sounds/clap.wav"></audio>
    <audio data-key="98" src="sounds/hihat.wav"></audio>
    <audio data-key="99" src="sounds/kick.wav"></audio>
    <audio data-key="100" src="sounds/openhat.wav"></audio>
    <audio data-key="101" src="sounds/boom.wav"></audio>
    <audio data-key="102" src="sounds/ride.wav"></audio>
    <audio data-key="103" src="sounds/snare.wav"></audio>
    <audio data-key="104" src="sounds/tom.wav"></audio>
    <audio data-key="105" src="sounds/tink.wav"></audio>

    <audio data-key="78" src="notes/A.mp3"></audio>
    <audio data-key="77" src="notes/B.mp3"></audio>
    <audio data-key="90" src="notes/C.mp3"></audio>
    <audio data-key="88" src="notes/D.mp3"></audio>
    <audio data-key="67" src="notes/E.mp3"></audio>
    <audio data-key="86" src="notes/F.mp3"></audio>
    <audio data-key="66" src="notes/G.mp3"></audio>

    <audio data-key="72" src="notes/Ab.mp3"></audio>
    <audio data-key="74" src="notes/Bb.mp3"></audio>
    <audio data-key="83" src="notes/Db.mp3"></audio>
    <audio data-key="68" src="notes/Eb.mp3"></audio>
    <audio data-key="71" src="notes/Gb.mp3"></audio>

    <script src="playsound.js"></script>
</body>
</html>
